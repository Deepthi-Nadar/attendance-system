{% extends "base_admin.html" %}
{% block title %}Add Teacher{% endblock %}
{% block breadcrumb %}
<div class="breadcrumb"><a href="{{ url_for('admin_dashboard') }}">Dashboard</a> â†’ Add New Teacher</div>
{% endblock %}
{% block content %}
<div class="card" style="max-width: 520px;">
    <h2>Add New Teacher</h2>
    {% if error %}<div class="alert alert-error">{{ error }}</div>{% endif %}
    {% if success %}<div class="alert alert-success">{{ success }}</div>{% endif %}
    <form method="POST" action="{{ url_for('add_teacher') }}">
        <div class="form-group">
            <label>Username *</label>
            <input type="text" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label>Password *</label>
            <input type="password" name="password" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label>Full Name *</label>
            <input type="text" name="full_name" placeholder="Enter full name" required>
        </div>
        <div class="form-group">
            <label>Subject *</label>
            <select name="subject" required>
                <option value="">Select Subject</option>
                <option value="Mathematics">Mathematics</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
                <option value="History">History</option>
                <option value="Geography">Geography</option>
                <option value="Hindi">Hindi</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Physical Education">Physical Education</option>
                <option value="Art">Art</option>
                <option value="Music">Music</option>
                <option value="Economics">Economics</option>
                <option value="Civics">Civics</option>
                <option value="Sanskrit">Sanskrit</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Class (Standard) *</label>
                <select name="standard" required>
                    <option value="">Select</option>
                    {% for i in range(1, 13) %}
                    <option value="{{ i }}">Class {{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Division *</label>
                <select name="division" required>
                    <option value="">Select</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn">Add Teacher</button>
    </form>
</div>
{% endblock %}
