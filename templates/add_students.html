{% extends "base_teacher.html" %}
{% block title %}Add Students{% endblock %}
{% block breadcrumb %}
<div class="breadcrumb"><a href="{{ url_for('dashboard') }}">Dashboard</a> â†’ Add Students</div>
{% endblock %}
{% block content %}
<div class="card" style="max-width: 560px;">
    <h2>Add Students</h2>
    {% if error %}<div class="alert alert-error">{{ error }}</div>{% endif %}
    {% if success %}<div class="alert alert-success">{{ success }}</div>{% endif %}
    <form method="POST" action="{{ url_for('add_students') }}">
        <div class="form-row">
            <div class="form-group">
                <label>Standard *</label>
                <select name="standard" required>
                    <option value="">Select</option>
                    {% for i in range(1, 13) %}
                    <option value="{{ i }}">Class {{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Division *</label>
                <select name="division" required>
                    <option value="">Select</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label>Students (one per line: Roll, Name) *</label>
            <textarea name="students_text" rows="8" placeholder="1, John Doe&#10;2, Jane Smith&#10;3, Bob Wilson" required style="font-family: monospace;"></textarea>
            <p style="font-size: 12px; color: #64748b; margin-top: 6px;">Format: Roll, Name</p>
        </div>
        <button type="submit" class="btn">Add Students</button>
    </form>
</div>
{% endblock %}
