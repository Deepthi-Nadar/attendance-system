<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Dashboard | GBM High School</title>

<style>
:root {
    --primary: #0f766e;     /* Teal */
    --secondary: #0b3c5d;   /* Navy */
    --accent: #f59e0b;      /* Orange */
    --card: #ffffff;
}

/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

/* Background image */
body {
    min-height: 100vh;
    background:
        linear-gradient(
            rgba(240,247,246,0.78),
            rgba(240,247,246,0.78)
        ),
        url("https://images.unsplash.com/photo-1523240795612-9a054b0db644");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #333;
}

/* Header */
header {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    padding: 25px 40px;
}

header h1 {
    font-size: 26px;
}

header p {
    font-size: 14px;
    opacity: 0.9;
}

/* Navbar */
nav {
    background-color: var(--secondary);
    padding: 12px 40px;
}

nav a {
    color: white;
    margin-right: 25px;
    text-decoration: none;
    font-size: 14px;
    transition: 0.3s;
}

nav a:hover {
    color: #fef3c7;
    text-decoration: underline;
}

/* Content */
.content {
    padding: 50px 40px;
    max-width: 1000px;
    margin: auto;
}

/* Cards */
.card {
    background: rgba(255,255,255,0.96);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.1);
    margin-bottom: 30px;
}

.card h2 {
    color: var(--primary);
    margin-bottom: 12px;
}

/* Buttons */
.button {
    display: inline-block;
    padding: 12px 22px;
    background: linear-gradient(135deg, var(--primary), #14b8a6);
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-size: 14px;
    margin-right: 12px;
    transition: 0.3s;
}

.button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<header>
    <h1>GBM HIGH SCHOOL</h1>
    <p>Teacher Dashboard</p>
</header>

<nav>
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</nav>

        </p>
    </div>

        <h2>Attendance Actions</h2>
        <a href="{{ url_for('select_class') }}" class="button">

    </a>
    </div>

</div>

</body>
</html>
