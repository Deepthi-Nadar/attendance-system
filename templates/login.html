<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | GBM High School</title>

<style>
:root {
    --primary: #0f766e;     /* Teal */
    --secondary: #0b3c5d;   /* Navy */
    --accent: #f59e0b;
    --card: #ffffff;
}

/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

/* Page background with image */
body {
    min-height: 100vh;
    background:
        linear-gradient(
            rgba(11,60,93,0.65),
            rgba(15,118,110,0.65)
        ),
        url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

/* Header */
header {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    padding: 30px 40px;
}

header h1 {
    font-size: 26px;
}

header p {
    font-size: 14px;
    opacity: 0.95;
}

/* Center container */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 90px);
}

/* Login box */
.login-box {
    background: rgba(255,255,255,0.97);
    padding: 40px;
    width: 360px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

.login-box h2 {
    color: var(--primary);
    margin-bottom: 25px;
    text-align: center;
}

/* Tab buttons */
.tab-buttons {
    display: flex;
    margin-bottom: 25px;
    border-radius: 8px;
    overflow: hidden;
}

.tab-btn {
    flex: 1;
    padding: 12px;
    border: none;
    background: #e0e0e0;
    color: #666;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
}

.tab-btn.active {
    background: var(--primary);
    color: white;
}

/* Form sections */
.login-form {
    display: none;
}

.login-form.active {
    display: block;
}

/* Inputs */
.login-box input {
    width: 100%;
    padding: 11px;
    margin-bottom: 18px;
    border: 1px solid #cfd8dc;
    border-radius: 6px;
    font-size: 14px;
}

.login-box input:focus {
    outline: none;
    border-color: var(--primary);
}

/* Button */
.login-box button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, var(--primary), #14b8a6);
    border: none;
    color: white;
    border-radius: 25px;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

.login-box button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.3);
}

/* Error message */
.error {
    color: #dc2626;
    font-size: 13px;
    margin-top: 12px;
    text-align: center;
}

/* Success message */
.success {
    color: #16a34a;
    font-size: 13px;
    margin-top: 12px;
    text-align: center;
}
</style>
</head>

<body>

<header>
    <h1>GBM HIGH SCHOOL</h1>
    <p>Login Portal</p>
</header>

<div class="container">
    <div class="login-box">
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="showForm('teacher')">Teacher Login</button>
            <button class="tab-btn" onclick="showForm('admin')">Admin Login</button>
        </div>

        <!-- Teacher Login Form -->
        <form method="POST" action="{{ url_for('login') }}" class="login-form active" id="teacher-form">
            <h2>Teacher Login</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Admin Login Form -->
        <form method="POST" action="{{ url_for('admin_login') }}" class="login-form" id="admin-form">
            <h2>Admin Login</h2>
            <input type="text" name="username" placeholder="Admin Username" required>
            <input type="password" name="password" placeholder="Admin Password" required>
            <button type="submit">Login as Admin</button>
        </form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        {% if success %}
        <p class="success">{{ success }}</p>
        {% endif %}
    </div>
</div>

<script>
function showForm(type) {
    // Hide all forms
    document.querySelectorAll('.login-form').forEach(form => {
        form.classList.remove('active');
    });
    // Remove active class from all buttons
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
    });

    // Show selected form
    if (type === 'teacher') {
        document.getElementById('teacher-form').classList.add('active');
        document.querySelectorAll('.tab-btn')[0].classList.add('active');
    } else {
        document.getElementById('admin-form').classList.add('active');
        document.querySelectorAll('.tab-btn')[1].classList.add('active');
    }
}
</script>

</body>
</html>
