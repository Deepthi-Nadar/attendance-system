<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <style>
        body { font-family: Arial; background:#f4f6f9; padding:40px; }
        h2 { color:#0b5394; }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th { background:#0b5394; color:white; }
    </style>
</head>
<body>

<h2>Students – Class {{ standard }} {{ division }}</h2>

<table>
    <tr>
        <th>Roll No</th>
        <th>Name</th>
    </tr>

    {% for s in students %}
    <tr>
        <td>{{ s.roll }}</td>
        <td>{{ s.name }}</td>
    </tr>
    {% else %}
    <tr>
        <td colspan="2">No students found</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="{{ url_for('dashboard') }}">⬅ Back to Dashboard</a>

</body>
</html>
